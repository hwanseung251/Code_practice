<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
        <div class="card shadow-sm">
          <div class="card-header text-center">로그인</div>

          <div class="card-body">
            <h5 class="card-title text-center mb-3 fw-bold">로그인</h5>

            <form>
              <div class="mb-3">
                <label for="email-input" class="form-label w-100 text-center fw-bold">Email address</label>
                <input type="email" class="form-control text-left" id="email-input"
                       placeholder="name@example.com">
              </div>

              <div class="mb-1">
                <label for="inputPassword5" class="form-label w-100 text-center fw-bold">Password</label>
                <input type="password" id="inputPassword5" class="form-control text-center"
                       aria-describedby="passwordHelpBlock">
              </div>

              <div id="passwordHelpBlock" class="form-text text-center">
                비밀번호 구성은 8자리 이상, 영문 대소문자, 숫자, 특수문자를 사용하세요.
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
