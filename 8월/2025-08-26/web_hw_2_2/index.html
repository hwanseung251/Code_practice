<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  * { box-sizing: border-box; }

  .card-container{
    width: 400px;
    height: 600px;
    border: 2px solid #222;
    background: #fff;
    font-family: system-ui, apple sd gothic neo, sans-serif;
  }

  .image-container{
    position: relative;   
    width: 100%;
    height: 330px;       
  }
  .image-container img{
    display: block;       
    width: 100%;          
    height: 100%;
    object-fit: cover;    
  }

  .name-box{
    position: absolute;
    left: 16px;          
    right: 16px;
    bottom: -16px;        
    background: #ffcaa6;
    padding: 10px 14px;
    text-align: center;
    font-weight: 800;
    border-radius: 6px;
  }

  .description{           
    margin-top: 28px;    
    padding: 0 16px 16px; 
    color: #333;
    line-height: 1.6;
  }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="image-container">
      <img src="profile.jpg" alt="Profile Image">
      <div class="name-box">
        <p>Name</p>
      </div>
    </div>
    <div class="decription container">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci unde officiis ad nostrum. Laboriosam mollitia similique provident fuga tenetur saepe sit, amet eaque neque eius quaerat expedita ea illum veniam.</p>
    </div> 
  </div>
</body>
</html>
